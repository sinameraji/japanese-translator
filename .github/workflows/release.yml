name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - arch: aarch64
            target: aarch64-apple-darwin
          - arch: x86_64
            target: x86_64-apple-darwin
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - uses: tauri-apps/tauri-action@v0
        with:
          args: --target ${{ matrix.target }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: List build output
        run: |
          find src-tauri/target -name "*.dmg" -type f
      - name: Upload macOS DMG
        run: |
          for file in src-tauri/target/*/release/bundle/macos/*.dmg; do
            if [ -f "$file" ]; then
              echo "Uploading: $file"
              gh release upload ${{ github.ref_name }} "$file" --clobber
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: List build output
        run: |
          Get-ChildItem -Path "src-tauri/target" -Filter "*.msi" -Recurse
      - name: Upload Windows MSI
        shell: pwsh
        run: |
          $files = Get-ChildItem -Path "src-tauri/target" -Filter "*.msi" -Recurse
          foreach ($file in $files) {
            if ($file.Exists) {
              Write-Host "Uploading: $($file.FullName)"
              gh release upload ${{ github.ref_name }} "$($file.FullName)" --clobber
            }
          }
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libjavascriptcoregtk-4.1-dev
      - run: npm ci
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: List build output
        run: |
          find src-tauri/target -type f \( -name "*.AppImage" -o -name "*.deb" \)
      - name: Upload Linux AppImage and DEB
        run: |
          find src-tauri/target -type f \( -name "*.AppImage" -o -name "*.deb" \) | while read file; do
            if [ -f "$file" ]; then
              echo "Uploading: $file"
              gh release upload ${{ github.ref_name }} "$file" --clobber
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
