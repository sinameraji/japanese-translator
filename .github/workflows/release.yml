name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - arch: aarch64
            target: aarch64-apple-darwin
          - arch: x86_64
            target: x86_64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Tauri app
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Check build output
        run: |
          echo "Looking for DMG files..."
          find src-tauri/target -name "*.dmg" -type f || echo "No DMG found, checking directory structure..."
          ls -la src-tauri/target/${{ matrix.target }}/release/bundle/ || echo "Bundle directory not found"

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
