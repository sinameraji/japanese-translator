name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - arch: aarch64
            target: aarch64-apple-darwin
          - arch: x86_64
            target: x86_64-apple-darwin
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - uses: tauri-apps/tauri-action@v0
        with:
          args: --target ${{ matrix.target }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload macOS
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/macos
          for f in *.dmg; do [ -f "$f" ] && gh release upload ${{ github.ref_name }} "$f"; done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Windows
        run: |
          cd src-tauri/target/release/bundle/msi
          Get-ChildItem *.msi | ForEach-Object { gh release upload ${{ github.ref_name }} $_.FullName }
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
      - run: npm ci
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Linux
        run: |
          cd src-tauri/target/release/bundle
          find . -type f \( -name "*.AppImage" -o -name "*.deb" \) | while read f; do
            gh release upload ${{ github.ref_name }} "$f"
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
